<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,500,600,700">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <img src="images/logo.svg" alt="logo">
    <h1>We are launching <span class="soon">soon!</span></h1>

    <p>Subscribe and get notified</p>

    <input id="mailinput" name="email" placeholder="Your email adress...">

    <ion-icon class="icons" name="logo-instagram"></ion-icon>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </div>
